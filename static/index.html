<!DOCTYPE html>
<html>
  <head>
    <title>Recipes</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      .App {
        min-height: 100vh;
        background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      }
  
      .searchForm{
        min-height: 10vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
  
      .searchBar{
        width: 50%;
        border: none;
        padding: 10px;
      }
  
      .searchButton{
        border: none;
        padding: 10px 20px;
        color: white;
        background: lightcoral;
      }
  
      #recipes{
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      .recipe{
        border-radius: 10px;
        box-shadow: 0px 5px 20px rgb(71, 71, 71);
        margin: 20px;
        display: flex;
        flex-direction: column;
        /* justify-content: space-around; */
        background: white;
        align-items: center;
        min-width: 40%;
        height: 300px;
      }

      .image{
        margin-top: 2px;
        border-radius: 20%;
        width: 160px;
        height: 120px;
        margin-bottom: 10px;
      }

      li {
        list-style: none;
        font-weight: 500;
      }
      
      .btns{
        margin-top: 15px;
        display: inline;
      }
      p{
        margin: 2px;
      }
      h2{
        margin: 5px;
      }
    </style>
  </head>

  <body>
      <div class="App">
        <div>
        <form onSubmit="getSearch(event);" class="searchForm">
          <input class="searchBar" onChange="setSearch(event);" type="text"/>
          <button class="searchButton" type="submit">Search</button>
        </form>

      </div>
        <div id="recipes">
        
        </div>
      </div>
      <script src="/static/script.js" type="text/javascript"></script>
  </body>
</html>
