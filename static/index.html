<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo"></h1>
        <nav>
          <ul>
            <li><a onclick="home()">Home</a></li>
            <li><a onclick="myRecipes()">My Recipes</a></li>
            <li><a onclick="myIngredients()">My Ingredients</a></li>
            <li><a onclick="logout()">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="App">
      <div>
        <form onSubmit="getSearch(event);" class="searchForm">
          <input class="searchBar" onChange="setSearch(event);" type="text"/>
          <button class="searchButton" type="submit">Search</button>
        </form>
      </div>
      <div id="recipes">
      </div>
    </div>
    <script src="/static/script.js" type="text/javascript"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.14.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
